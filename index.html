<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>타이핑 마스터</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    <h1>인천성리중 타이핑마스터!</h1>
  </div>
  <div class="word-display">
    Hello World!
  </div>
  <div class="word-input-box">
    <input type="text" class="word-input" placeholder="게임시작 버튼을 눌러 시작하세요.">
  </div>
  <div class="game-info">
    <p>남은 시간: <span class="time">0</span>초</p>
    <p>획득 점수: <span class="score">0</span>점</p>
  </div>
  <button class="button loading">게임시작</button>
  <br><br>
  <h2>🏆최고 점수🏆</h2>
  <br>
  <ul class="high-scores-list"></ul> <!-- 순위 목록을 표시할 요소 -->
  <script src="script.js"></script>
</body>

</html>
